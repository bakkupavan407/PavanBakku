<div class="row">
    <div id="registerContainer" class="col-xs-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <form id="registerForm">
            <div class="row">
                <div class="col-xs-12">
                    <div class="login-header">
                        <h2>Enroll into UI World</h2>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" ng-model="user.name">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" ng-model="user.email">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" name="mobile" class="form-control" id="mobile" ng-model="user.mobile">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" ng-model="user.password">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="cpassword">Confrim Password:</label>
                        <input type="password" name="cpassword" class="form-control" id="cpassword">
                    </div>
                </div>
                <div class="col-xs-12 align-center">
                    <div class="form-group">
                        <button type="button" id="btnRegister" name="btnRegister" class="btn btn-primary btn-md"
                        ng-click="registerUser()">REGISTER IN UI WORLD</button>
                    </div>
                </div>
                <div class="col-xs-12">
                    <span class="separator"></span>
                </div>
                <div class="col-xs-12 align-center">
                    <a href="#/">Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
